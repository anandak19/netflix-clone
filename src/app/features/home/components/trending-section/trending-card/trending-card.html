<div class="trendingCard">
    <button>
        <div class="trendingCard__wrapper">
            <div class="trendingCard__image-box" [ngStyle]="{ 'background-image': 'url(' + movieData.imageUrl + ')' }">
            </div>
            <div class="trendingCard__position">{{movieData.position}}</div>
        </div>
    </button>
</div>
